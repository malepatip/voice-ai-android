apiVersion: v1
kind: Namespace
metadata:
  name: voice-ai
  labels:
    app: voice-ai
    environment: dev
    arch: arm64
    cost-center: voice-processing
  annotations:
    kubernetes.io/managed-by: "terraform"
    scheduler.alpha.kubernetes.io/preferred-zone: "eu-central"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: voice-ai-quota
  namespace: voice-ai
spec:
  hard:
    # CPU and Memory limits for cost control
    requests.cpu: "2000m"      # 2 CPU cores
    requests.memory: "4Gi"     # 4GB RAM
    limits.cpu: "3000m"        # 3 CPU cores max
    limits.memory: "6Gi"       # 6GB RAM max

    # Object limits
    pods: "10"
    services: "5"
    persistentvolumeclaims: "3"
    secrets: "10"
    configmaps: "10"

    # Storage limits
    requests.storage: "20Gi"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: voice-ai-limits
  namespace: voice-ai
spec:
  limits:
  # Container limits optimized for ARM64
  - type: Container
    default:
      cpu: "200m"        # Default CPU limit
      memory: "256Mi"    # Default memory limit
      ephemeral-storage: "1Gi"
    defaultRequest:
      cpu: "100m"        # Default CPU request
      memory: "128Mi"    # Default memory request
      ephemeral-storage: "512Mi"
    max:
      cpu: "1000m"       # Max CPU per container
      memory: "1Gi"      # Max memory per container
      ephemeral-storage: "5Gi"
    min:
      cpu: "50m"         # Min CPU per container
      memory: "64Mi"     # Min memory per container
      ephemeral-storage: "256Mi"

  # Pod limits
  - type: Pod
    max:
      cpu: "2000m"       # Max CPU per pod
      memory: "2Gi"      # Max memory per pod